spring.application.name=Expense Tracking API
spring.datasource.url=jdbc:mysql://localhost:3306/expense_tracking
spring.datasource.username=root
spring.datasource.password=root

# Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false

server.servlet.context-path=/api/v1

# JWT Configuration
jwt.secret=aronnoexpensetrackingapisecretkeywith512bitsforhs512algorithm12345

# Logging configuration
logging.level.com.aronno.expensetracking_api=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE